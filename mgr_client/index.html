<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Duckfall server manager</title>
</head>
<body>
	<style>
		body{
			font-family: Arial;
		}
	</style>
	<h1>Manage Servers</h1>
	<div id="serverlist"></div>
	<h3>Add new server</h3>
	<div id="add-server">
		<input type="text" name="" id="server-name" placeholder="Server Name">
		<input type="text" name="" id="server-url" placeholder="Server URL">
		<button id="add-new-server">Add New Server</button>
	</div>
	
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="./index.js"></script>
</body>
</html>
